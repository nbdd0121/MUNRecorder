<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Model United Nations</title>
<link rel="stylesheet" href="css/xcomponent.css" type="text/css"/>
<link rel="stylesheet" href="css/maincss.css" type="text/css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript" src="js/xcomponent.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/logic-file.js"></script>
<script type="text/javascript" src="js/language.js"></script>
</head>
<body x-component="xPanel" x-layout="border" style="width:100%;height:100%;" onload="init();">
  <div x-component="xPanel" x-layout="border" x-pos="west" style="background-color:#F4F4F4">
    <span x-component="xLabel" x-pos="north">
		<div class="title" lang-binding="paper"></div>
    </span>
    <span x-component="xPanel">
    <span x-component="xList" x-attr="multi" style="height:100%; overflow-y:auto;">
    </span>
    </span>
  </div>
<div x-component="xPanel" x-layout="border">
	<span x-component="xPanel" x-pos="north">
		<div class="title" lang-binding="setInfo"></div>
	</span>
    <span x-component="xPanel" id="container" style="padding-left:16px;">
		<span x-component="xList" x-attr="tab" style="padding-left:0px;">
			<span x-component="xTabItem" lang-binding="workingPaper"
					onselect=""></span>
			<span x-component="xTabItem" lang-binding="draftRes"
					onselect=""></span>
			<span x-component="xTabItem" lang-binding="draftDir"
					onselect=""></span>
			<span x-component="xTabItem" lang-binding="amendment"
					onselect=""></span>
		</span>
		<span x-component="xLabel" id="pID">
			<span lang-binding="index"></span>: 
			<span x-component="xTextBox" style="width:200px;" id="index">1.0</span>
		</span>
		<span x-component="xLabel" id="prst">
			<span lang-binding="present"></span>: 
			<span data-source="storagePresent" data-binding="textContent" data-binding-key="present"></span>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<span lang-binding="_20Majority"></span>: 
			<span data-source="storagePresent" data-binding="textContent" data-binding-key="Math.ceil(present*0.2)"></span>			
		</span>
		<span x-component="xButton" lang-binding="submit" onclick="submit();"></span>
    </span>
</div>
</body>
</html>
